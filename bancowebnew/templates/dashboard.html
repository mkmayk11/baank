{% extends "base.html" %}
{% block conteudo %}
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-4">
      <h2 class="mb-4 text-center text-primary fw-bold">📊 Painel do Usuário</h2>

      <div class="alert alert-info text-center fs-5">
        Bem-vindo, <strong>{{ session['usuario'] }}</strong>! <br>
        Seu saldo atual é: <strong>R$ {{ saldo }}</strong>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-3 col-6">
          <a href="{{ url_for('deposito') }}" class="btn btn-success w-100 py-2 rounded-3">💰 Depositar</a>
        </div>
        <div class="col-md-3 col-6">
          <a href="{{ url_for('saque') }}" class="btn btn-danger w-100 py-2 rounded-3">💸 Sacar</a>
        </div>
        <div class="col-md-3 col-6">
          <a href="{{ url_for('transferencia') }}" class="btn btn-warning w-100 py-2 rounded-3">🔄 Transferir</a>
        </div>
        <div class="col-md-3 col-6">
        </div>

        <div class="row g-3 mb-4">
        <div class="col-md-3 col-6">
          <a href="{{ url_for('jogos') }}" class="btn btn-dark w-100 py-2 rounded-3">🎮 Jogos</a>
        </div>
        <div class="col-md-3 col-6">
          <a href="{{ url_for('historico') }}" class="btn btn-outline-dark w-100 py-2 rounded-3">📜 Histórico</a>
        </div>
        <div class="col-md-3 col-6">
          <a href="{{ url_for('alterar_senha') }}" class="btn btn-outline-secondary w-100 py-2 rounded-3">🔒 Alterar Senha</a>
        </div>
        <div class="col-md-3 col-6">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger w-100 py-2 rounded-3">🚪 Sair</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
