<!doctype html>
<html lang="pt-br">

        h2 {
            color: #ffcc00;

            width: 100px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff9900;
        }
        .mensagem {
            margin-bottom: 20px;
            font-size: 1em;
        }
        .resultado {
            font-size: 2.5em;

        a {

        }
        a:hover {
            color: #ff9900;
        }
        ul {
            list-style: none;

        }
    </style>
</head>
<body>
    <h2>ðŸŽ° Slot 5 - Mais Emojis ðŸŽ°</h2>

          <li>{{ msg }}</li>
