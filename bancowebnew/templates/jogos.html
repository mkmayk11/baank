<!-- BOTÃƒO DE SOM -->

<style>
  body { background: radial-gradient(circle at center, #111 0%, #000 100%); color: #fff; }
  .card { border-radius: 20px; background: rgba(20,20,20,0.95); border: 1px solid #444; }

</style>

<script>
const symbols = ["ğŸ’","ğŸ‹","ğŸ””","â­","ğŸ’","ğŸ€","ğŸ‰","ğŸ¥­","ğŸ‡","ğŸŒ","ğŸ“","ğŸ‘","ğŸ","ğŸ¥","ğŸ¥¥","ğŸˆ","ğŸŒˆ","ğŸ²","ğŸº","ğŸ’¸"];

// SONS ONLINE (Pixabay CDN)
const SONS = {
  slotSpin: "https://cdn.pixabay.com/audio/2022/03/15/audio_4c00a92f2a.mp3",
  rouletteSpin: "https://cdn.pixabay.com/audio/2022/03/15/audio_1b2f8a6b52.mp3",
  win: "https://cdn.pixabay.com/audio/2022/03/15/audio_2e836e3a0c.mp3",
  jackpot: "https://cdn.pixabay.com/audio/2022/03/15/audio_60d8eebd9a.mp3",
  lose: "https://cdn.pixabay.com/audio/2022/03/15/audio_7b06f04342.mp3"
};

let somLigado = true;
function playSound(url) {
  if (!somLigado) return;
  const audio = new Audio(url);
  audio.volume = 0.6;
  audio.play().catch(e => console.log("Som bloqueado:", e));
}

// -------------------- SLOTS --------------------
let rodadasGratis = {{ rodadas_gratis }};

async function spinReel(reelId, finalSymbol) {
  playSound(SONS.slotSpin);
  return new Promise(resolve => {
    const reel = document.getElementById(reelId);
    let i = 0;
    const interval = setInterval(() => {
      reel.textContent = symbols[i % symbols.length];
      i++;
    }, 80);
    setTimeout(() => {
      clearInterval(interval);
      reel.textContent = finalSymbol;
      resolve();
    }, 1800);
  });
}

async function startSlot(rolos, resultado, saldoFinal, rodadasRestantes){
  document.getElementById("slotResultado").style.display="none";
  await spinReel("reel1", rolos[0]);
  await spinReel("reel2", rolos[1]);
  await spinReel("reel3", rolos[2]);
  document.getElementById("slotResultado").style.display="block";
  document.getElementById("slotResultado").innerText = resultado;
  document.getElementById("saldoBox").innerText = "R$ " + saldoFinal.toFixed(2);
  document.getElementById("rodadasRestantes").innerText = rodadasRestantes > 0 ? `Jogadas restantes: ${rodadasRestantes}` : "";

  if(resultado.includes("ğŸ’") || resultado.includes("JACKPOT")) {
    playSound(SONS.jackpot);
  } else if(resultado.includes("Ganhou") || resultado.includes("ğŸ‰")) {
    playSound(SONS.win);
  } else {
    playSound(SONS.lose);
  }

  setTimeout(() => {
    document.getElementById("reel1").textContent = "â”";
    document.getElementById("reel2").textContent = "â”";
    document.getElementById("reel3").textContent = "â”";
    document.getElementById("slotResultado").style.display = "none";
  }, 3000);
}

async function runSlots(aposta, lote){
  let totalLote = lote + rodadasGratis;
  rodadasGratis = 0;
  for(let i=0; i<totalLote; i++){
    const resp = await fetch("{{ url_for('jogos') }}", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({tipo:"caca", aposta, lote:1})
    });
    const data = await resp.json();
    await startSlot(data.rolos, data.resultado, data.saldo, totalLote-i-1);
    await new Promise(res => setTimeout(res, 4000));
  }
}

document.getElementById("formCaca").addEventListener("submit", async e => {
  e.preventDefault();
  const aposta = parseFloat(document.getElementById("apostaCaca").value);
  const lote = parseInt(document.getElementById("lote").value) || 1;
  runSlots(aposta, lote);
});

// -------------------- ROLETA --------------------
const canvas = document.getElementById("rouletteCanvas");
const ctx = canvas.getContext("2d");
const segments = Array.from({length:21},(_,i)=>i);
let angle=0, spinning=false;

function drawRoulette() {
    const radius = canvas.width / 2;
    const segmentAngle = (2 * Math.PI) / segments.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(angle - segmentAngle/2 - Math.PI/2);

    for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, i * segmentAngle, (i + 1) * segmentAngle);
        ctx.fillStyle = "#111";
        ctx.fill();
        ctx.strokeStyle = "#0f0";
        ctx.stroke();

        ctx.save();
        ctx.rotate(i * segmentAngle + segmentAngle / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(segments[i].toString(), radius * 0.65, 0);
        ctx.restore();
    }

    ctx.restore();
}

function animateToIndex(winningIndex, saldoFinal, resultadoTexto, numeroEscolhido=null, aposta=null){
    if(spinning) return;
    spinning = true;
    playSound(SONS.rouletteSpin);
    const segmentAngle = (2*Math.PI)/segments.length;
    const targetAngle = (2*Math.PI*6) + winningIndex * segmentAngle;

    let currentAngle = angle;
    let speed = 0.5;

    function animate(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.rotate(currentAngle - segmentAngle/2 - Math.PI/2);
        ctx.translate(-canvas.width/2, -canvas.height/2);
        drawRoulette();
        ctx.restore();

        if(currentAngle < targetAngle){
            currentAngle += speed;
            speed *= 0.995;
            requestAnimationFrame(animate);
        } else {
            angle = targetAngle % (2*Math.PI);
            spinning = false;

            const normalizedAngle = (2*Math.PI - angle + segmentAngle/2 + Math.PI/2) % (2*Math.PI);
            const indexUnderPointer = Math.floor(normalizedAngle / segmentAngle) % segments.length;
            const numeroFinal = segments[indexUnderPointer];

            let resultadoFinal = `NÃºmero: ${numeroFinal} â†’ Caiu ${numeroFinal}. `;
            let msgServidor = resultadoTexto.replace(/Caiu\s+\d+\.?/gi, "").trim();
            if (msgServidor) {
                resultadoFinal += msgServidor;
            }

            if(numeroEscolhido !== null && aposta !== null){
                if(numeroFinal === numeroEscolhido){
                    const premio = aposta * 36;
                    resultadoFinal += ` ğŸ‰ Acertou! PrÃªmio x36 = R$ ${premio.toFixed(2)}`;
                    playSound(SONS.win);
                } else {
                    playSound(SONS.lose);
                }
            }

            document.getElementById("rouletteResult").innerText = resultadoFinal;
            document.getElementById("saldoBox").innerText = "R$ " + saldoFinal.toFixed(2);

            setTimeout(() => {
                angle = 0;
                drawRoulette();
            }, 3000);
        }
    }

    animate();
}

drawRoulette();

document.getElementById("formRoleta").addEventListener("submit", async e => {
  e.preventDefault();
  const aposta = parseFloat(document.getElementById("apostaRoleta").value);
  const numero = parseInt(document.getElementById("numeroAposta").value);

  const resp = await fetch("{{ url_for('jogos') }}",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({tipo:"roleta", aposta, numero})
  });

  const data = await resp.json();
  animateToIndex(data.numero, data.saldo, data.resultado, numero, aposta);
});

btnSom.addEventListener("click", () => {

  btnSom.style.background = somLigado ? "#0f0" : "#f00";

});
</script>
